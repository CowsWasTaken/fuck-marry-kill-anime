overwrite: true
schema: "https://graphql.anilist.co"
documents: "src/app/graphql/fragments.graphql"
generates:
  src/app/graphql/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-document-nodes"

  src/app/graphql/fragment-matcher.json:
    plugins:
      - "fragment-matcher"

  src/app/graphql/graphql.schema.json:
    plugins:
      - "introspection"
