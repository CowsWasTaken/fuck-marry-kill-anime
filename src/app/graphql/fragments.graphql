fragment UserParts on User {
  id
  name
  avatar {
    large
  }
}

fragment CharacterParts on Character {
  id
  name {
    full
    userPreferred
    native
  }
  image {
    large
  }
  siteUrl
  favourites
  gender
  dateOfBirth {
    day
    month
  }
  bloodType
  age
}

fragment MediaParts on Media {
  coverImage {
    large
  }
  siteUrl
  title {
    userPreferred
  }
  genres
  characters (role: $role){
    nodes {
      ...CharacterParts
    }
  }
  seasonYear
}

fragment MediaListCollectionParts on MediaListCollection {
  lists {
    name
    status
    entries {
      id
      media {
        ...MediaParts
      }
    }
  }
  user {
    ...UserParts
  }
}
