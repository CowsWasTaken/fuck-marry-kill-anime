<div class="flex">
  <div class="flex-auto">
    <mat-button-toggle (click)="filterType=YearFilterType.disabled;emitChange()"
                       [checked]="filterType===YearFilterType.disabled"
                       [matTooltipShowDelay]="tooltipDelay" aria-label="disabled-label" class="mr-6"
                       matTooltip="Disabled">
      <mat-icon>close</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle-group (click)="emitChange()" [(ngModel)]="filterType">
      <mat-button-toggle [matTooltipShowDelay]="tooltipDelay"
                         aria-label="before-label" matTooltip="Before" [value]="YearFilterType.before">
        <mat-icon>first_page</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle [matTooltipShowDelay]="tooltipDelay"
                         aria-label="equal-label" matTooltip="Equal" [value]="YearFilterType.equal">
        <mat-icon class="material-icons-outlined">view_agenda</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle [matTooltipShowDelay]="tooltipDelay"
                         aria-label="after-label" matTooltip="After" [value]="YearFilterType.after">
        <mat-icon>last_page</mat-icon>
      </mat-button-toggle>

    </mat-button-toggle-group>
  </div>

  <mat-slider (change)="emitChange()"
              [(ngModel)]="inputYear"
              [disabled]="filterType==='disabled'"
              [max]="currentYear"
              [min]="startYear"
              aria-label="units"
              class="flex-auto w-3/5"
              step="1"
              thumbLabel>
  </mat-slider>

</div>
