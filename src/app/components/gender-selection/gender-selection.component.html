
<mat-icon matTooltip="Gender Info" [style.cursor]="'pointer'" [matTooltipShowDelay]="tooltipDelay" aria-label="after-label" class="gender-icon flex align-middle mx-3" (click)="openDialog()">info</mat-icon>
<mat-button-toggle-group (click)="emitChange()" [(ngModel)]="selectedType">
  <mat-button-toggle [matTooltipShowDelay]="tooltipDelay" checked
                     aria-label="before-label"  matTooltip="All" [value]="GenderType.ALL" >
    <mat-icon class="gender-icon">group</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle [matTooltipShowDelay]="tooltipDelay"
                     aria-label="equal-label" matTooltip="Female" [value]="GenderType.FEMALE">
    <mat-icon class="gender-icon">woman</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle [matTooltipShowDelay]="tooltipDelay"
                     aria-label="after-label" matTooltip="Male" [value]="GenderType.MALE">
    <mat-icon  class="gender-icon">man</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
