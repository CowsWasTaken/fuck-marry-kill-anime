<mat-checkbox (change)="setAllTasks(allComplete);emitChange()" [(ngModel)]="allComplete" class="mr-16">All
</mat-checkbox>
<div class="flex space-x-4">

  <mat-checkbox (change)="checkAllComplete();emitChange()"
                *ngFor="let status of statusList, let last = last" [(ngModel)]="status.checked"
                [class]="status.checked.toString()" color="primary">
    {{status.status | titlecase}}
  </mat-checkbox>
</div>
