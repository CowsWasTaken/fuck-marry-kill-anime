<mat-checkbox (click)="emitChange()" [(ngModel)]="allComplete" (ngModelChange)="setAllTasks(allComplete)" class="mr-16">All</mat-checkbox>
<div class="flex space-x-4">

<mat-checkbox (click)="emitChange()" *ngFor="let status of statusList, let last = last"
              [(ngModel)]="status.checked" [checked]="status.checked" (change)="checkAllComplete()"
              color="primary" [class]="status.checked.toString()">
{{status.status | titlecase}}
</mat-checkbox>
</div>
